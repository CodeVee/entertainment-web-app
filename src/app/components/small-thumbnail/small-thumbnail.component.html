<div class="thumbnail" style="background-image: url({{video.thumbnail.regular.medium}});">
  <app-play-mask class="play-mask"></app-play-mask>
  <app-bookmark class="index-1" [bookmarked]="video.isBookmarked" (changed)="updateVideo($event)"></app-bookmark>

</div>
<div class="info">
  <div class="details">
    <small class="body body-sm">{{video.year}}</small>
    <span>.</span>
    <img *ngIf="isMovie" src="assets/icon-category-movie.svg" alt="movie">
    <img *ngIf="!isMovie" src="assets/icon-category-tv.svg" alt="tv">
    <small class="body body-sm">{{video.category}}</small>
    <span>.</span>
    <small class="body body-sm">{{video.rating}}</small>
  </div>
  <h3 class="heading heading-xs">{{video.title}}</h3>
</div>
